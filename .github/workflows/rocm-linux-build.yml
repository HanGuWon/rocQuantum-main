name: ROCm Linux Build

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: rocm/dev-ubuntu-22.04:6.2.2
    defaults:
      run:
        shell: bash
        working-directory: rocQuantum-main
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            cmake \
            ninja-build \
            python3-dev \
            python3-pip \
            pybind11-dev

      - name: Configure
        env:
          CMAKE_PREFIX_PATH: /opt/rocm
        run: |
          cmake -S . -B build-ci -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=OFF \
            -DCMAKE_HIP_COMPILER=/opt/rocm/bin/hipcc

      - name: Build
        run: cmake --build build-ci --parallel
